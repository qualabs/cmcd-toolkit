version: "3.8"

services:
  collector:
    command: npm run dev
    volumes:
      - ./collector:/app # Collector code is in a 'collector' directory

  collector-gcloud-function:
    volumes:
      - ./collector-gcloud-function:/app # Collector code is in a 'collector' directory

  player:
    volumes:
      - ./player:/app # Static files are in 'player'