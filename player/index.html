<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Applying Inter font as a common practice */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <main class="min-h-screen flex flex-col items-center justify-center">
        <div class="container mx-auto px-4 py-8 w-full max-w-2xl">

            <div class="row w-full">
                <div class="col w-full">
                    <div class="bg-gray-100 border border-gray-300 rounded-lg p-6 md:p-8 shadow-lg">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-2 text-center">Choose a Collector</h3>
                        <p class="text-gray-600 mb-6 text-center">
                            Select one of the options below to proceed.
                        </p>
                        
                        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                            <a href="http://localhost:8080/player?collector=http://localhost:3000"
                               class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out w-full sm:w-auto text-center"
                               role="button">
                                Use Collector
                            </a>

                            <a href="http://localhost:8080/player?collector=http://localhost:3001"
                               class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out w-full sm:w-auto text-center"
                               role="button">
                                Use Google Function
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
